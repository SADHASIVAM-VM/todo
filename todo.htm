<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/e85ed09452.js" crossorigin="anonymous"></script>
</head>
<body>
   
    <div class="container relative">
        <div class="header">
            <h1>TO DO LIST</h1>
        </div>
    
        <h6 class="absolute abs">
            <svg  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="hh">
                <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
              </svg>
              <div class="absolute abs1">
                <p>Single click to complete</p>
              <p>Double click to complete</p>
              </div>
        </h6>
        
        <div class="box">
       
            <form action="" >
                
               <div class="rel">
                <input type="text" placeholder="Add Task" id="inp" required>
                <button id="btn" class="btnAbs"><i class="fa-solid fa-plus"> </i>
                </div>
                <button class="bt" id="bn"><i class="fa-solid fa-trash"></i> <small>Delete All Tasks</small>

                </button>
            
            </form>
            <div class="items">

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
